<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DriveBC Camera 978</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrapper {
        position: relative;
        width: 100%;
        max-width: 100%;
        padding-top: 56.25%; /* 16:9 ratio */
      }
      .wrapper img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img id="cam" src="https://images.drivebc.ca/bchighwaycam/pub/cameras/978.jpg" alt="DriveBC 978">
    </div>
    <script>
      setInterval(() => {
        document.getElementById('cam').src = 'https://images.drivebc.ca/bchighwaycam/pub/cameras/978.jpg?nocache=' + Date.now();
      }, 600000); // 10 minutes
    </script>
  </body>
</html>
