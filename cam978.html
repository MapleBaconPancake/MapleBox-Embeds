<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DriveBC Camera 978</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        border: 4px solid #333;
        border-radius: 6px;
        max-width: 100%;
        max-height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <img id="cam" src="https://images.drivebc.ca/bchighwaycam/pub/cameras/978.jpg" alt="DriveBC 978">
    <script>
      setInterval(() => {
        document.getElementById('cam').src = 'https://images.drivebc.ca/bchighwaycam/pub/cameras/978.jpg?nocache=' + Date.now();
      }, 600000); // 10 minutes
    </script>
  </body>
</html>
